[package]
name = "robot"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
rppal = "0.13"
message-io = "0.14"
serde = { version = "1", features = ["derive"]}
tracing = "0.1"
tracing-subscriber = "0.3"
crossbeam = "0.8"
common = { path = "../common" }
bitflags = "1"
paste = "1.0"

sysinfo = { version = "0.26", default-features = false }
